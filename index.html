<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fantasy Football</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

<body>
    <div class="container">
        <div class="panel panel-primary">
            <div class="panel-heading text-center">
                <h1>MY TEAM</h1>
            </div>
            <div class="player-roster" id="my-team">
                <div class="player-card">
                    <img src="http://s.nflcdn.com/static/content/public/image/fantasy/transparent/200x200/" alt="">
                    <h1>player name</h1>
                    <h2>position</h2>
                    <h3>team</h3>
                    <button>Add to team</button>
                </div>
            </div>
            <div class="panel-heading text-center">
                <h2>NFL ROSTER</h2>
            </div>
            <div class="my-team" id="player-roster">
                <div class="player-card">
                    <img src="http://s.nflcdn.com/static/content/public/image/fantasy/transparent/200x200/" alt="">
                    <h1>player name</h1>
                    <h2>position</h2>
                    <h3>team</h3>
                    <button>Remove from team</button>
                </div>
            </div>
        </div>
        <div class="panel panel-primary">
            <div class="panel-heading">Search for players</div>
            <form class="form-inline text-center" onsubmit="app.controllers.playersController.getPlayersBySearch(event)">
                <!--DO NOT MODIFY THE ID OR ONCLICK ATTRIBUTES IN THIS FORM-->
                <div class="form-group text-center">
                    <input type="text" class="form-control text-center" name="input" placeholder="Player/Team/Position" />
                    <button type="submit" class="btn btn-primary" id="get-players-button">Get Players</button>
                </div>
            </form>

                </div>
                <div class="form-group">

                </div>

            </form> -->
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

    <script src="app/roster/players-service.js"></script>
